<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - ShoeHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .otp-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .otp-container h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .otp-container p { text-align: center; color: #666; margin-bottom: 20px; }
    .otp-container input, .otp-container button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd; }
    .otp-container button { background: #ff523b; color: white; border: none; cursor: pointer; }
    .otp-container button:hover { background: #ff6b52; }
    .message { color: #f44336; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="otp-container">
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to your email.</p>
    <form id="verifyOtpForm">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
      <button type="submit">Verify OTP</button>
    </form>
    <div id="message"></div>
    <div class="back-to-login"><a href="account.html">Back to Login</a></div>
  </div>
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });

    document.getElementById('verifyOtpForm').onsubmit = async function(e) {
      e.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      const email = localStorage.getItem('reset_email');
      const msg = document.getElementById('message');
      msg.textContent = '';
      try {
        const res = await fetch('http://localhost:8000/api/auth/verify-password-otp/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Invalid OTP');
        localStorage.setItem('reset_otp', otp);
        window.location.href = 'reset-password.html';
      } catch (err) {
        msg.textContent = err.message;
      }
    };
  </script>
</body>
</html>
