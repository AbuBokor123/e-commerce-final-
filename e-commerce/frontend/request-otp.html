<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Request OTP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .otp-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .otp-container h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .otp-container p { text-align: center; color: #666; margin-bottom: 20px; }
    .otp-container input, .otp-container button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd; }
    .otp-container button { background: #ff523b; color: white; border: none; cursor: pointer; }
    .otp-container button:hover { background: #ff6b52; }
    .message { color: #f44336; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive an OTP.</p>
    <form id="requestOtpForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send OTP</button>
    </form>
    <div id="message"></div>
    <div class="back-to-login"><a href="account.html">Back to Login</a></div>
  </div>
  <script>
    document.getElementById('requestOtpForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');
      msg.textContent = '';
      try {
        const res = await fetch('http://localhost:8000/api/auth/request-password-otp/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to send OTP');
        localStorage.setItem('reset_email', email);
        window.location.href = 'verify-otp.html';
      } catch (err) {
        msg.textContent = err.message;
      }
    };
  </script>
</body>
</html>
