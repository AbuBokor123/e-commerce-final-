<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - ShoeHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .payments-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .payments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .payment-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-preview {
            padding: 20px;
            background: linear-gradient(45deg, #ff523b, #ff6b6b);
            color: white;
        }

        .card-type {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-expiry {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #ff523b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .add-card-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-card-btn:hover {
            background: #218838;
        }

        .add-card-btn i {
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payments-container">
        <div class="payments-header">
            <h1>Payment Methods</h1>
            <button class="add-card-btn" onclick="openAddCardModal()">
                <i class="fa fa-plus"></i> Add New Card
            </button>
        </div>

        <div class="payment-methods">
            <!-- Payment methods will be dynamically populated here -->
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Card</h3>
                <button class="close-modal" onclick="closeCardModal()">&times;</button>
            </div>
            <form id="cardForm" onsubmit="handleCardSubmit(event)">
                <div class="form-group">
                    <label>Card Type</label>
                    <select name="type" required>
                        <option value="VISA">VISA</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="American Express">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" name="number" pattern="[0-9]{16}" maxlength="16" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" name="expiry" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" name="cvv" pattern="[0-9]{3,4}" maxlength="4" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Cardholder Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Card</button>
                    <button type="button" class="btn btn-danger" onclick="closeCardModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dashboard = new DashboardUI();
            
            // Initialize payments page
            const paymentMethods = document.querySelector('.payment-methods');
            const cardModal = document.getElementById('cardModal');
            const cardForm = document.getElementById('cardForm');

            // Render payment methods
            function renderPaymentMethods() {
                paymentMethods.innerHTML = dashboardState.paymentMethods.map(method => `
                    <div class="payment-card" data-id="${method.id}">
                        <div class="card-preview">
                            <div class="card-type">${method.type}</div>
                            <div class="card-number">•••• •••• •••• ${method.last4}</div>
                            <div class="card-expiry">Expires: ${method.expiry}</div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="editCard(${method.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteCard(${method.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            // Modal functions
            window.openAddCardModal = function() {
                cardModal.style.display = 'block';
                cardForm.reset();
                delete cardForm.dataset.editId;
            };

            window.closeCardModal = function() {
                cardModal.style.display = 'none';
            };

            window.editCard = function(id) {
                const card = dashboardState.paymentMethods.find(c => c.id === id);
                if (card) {
                    cardForm.elements.type.value = card.type;
                    cardForm.elements.number.value = '•••• •••• •••• ' + card.last4;
                    cardForm.elements.expiry.value = card.expiry;
                    cardForm.dataset.editId = id;
                    cardModal.style.display = 'block';
                }
            };

            window.deleteCard = function(id) {
                if (confirm('Are you sure you want to remove this card?')) {
                    dashboardState.paymentMethods = dashboardState.paymentMethods.filter(c => c.id !== id);
                    renderPaymentMethods();
                }
            };

            window.handleCardSubmit = function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const cardData = {
                    id: parseInt(e.target.dataset.editId) || Date.now(),
                    type: formData.get('type'),
                    last4: formData.get('number').slice(-4),
                    expiry: formData.get('expiry')
                };

                if (e.target.dataset.editId) {
                    // Update existing card
                    const index = dashboardState.paymentMethods.findIndex(c => c.id === parseInt(e.target.dataset.editId));
                    if (index !== -1) {
                        dashboardState.paymentMethods[index] = cardData;
                    }
                } else {
                    // Add new card
                    dashboardState.paymentMethods.push(cardData);
                }

                renderPaymentMethods();
                closeCardModal();
            };

            // Initial render
            renderPaymentMethods();
        });
    </script>
</body>
</html>
