<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ShoeHub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .otp-container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .otp-container h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .otp-container p { text-align: center; color: #666; margin-bottom: 20px; }
    .otp-container input, .otp-container button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd; }
    .otp-container button { background: #ff523b; color: white; border: none; cursor: pointer; }
    .otp-container button:hover { background: #ff6b52; }
    .message { color: #f44336; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Reset Password</h2>
    <p>Set your new password below.</p>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
    <div class="back-to-login"><a href="account.html">Back to Login</a></div>
  </div>
  <script>
    document.getElementById('resetPasswordForm').onsubmit = async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const email = localStorage.getItem('reset_email');
      const otp = localStorage.getItem('reset_otp');
      const msg = document.getElementById('message');
      msg.textContent = '';
      if (newPassword.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.';
        return;
      }
      if (newPassword !== confirmPassword) {
        msg.textContent = 'Passwords do not match.';
        return;
      }
      try {
        const res = await fetch('http://localhost:8000/api/auth/reset-password-otp/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, new_password: newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to reset password');
        msg.style.color = '#4caf50';
        msg.textContent = 'Password reset successful! You can now login.';
        setTimeout(() => { window.location.href = 'account.html'; }, 2000);
      } catch (err) {
        msg.textContent = err.message;
      }
    };
    // Save OTP from previous step
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const otp = urlParams.get('otp');
      if (otp) localStorage.setItem('reset_otp', otp);
    };
  </script>
</body>
</html>
